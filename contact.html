<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Alpha Technology Solutions</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background-color: #f5f8fc;
  color: #333;
  line-height: 1.6;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #0a2342;
  padding: 1rem 2rem;
}

.logo {
  font-size: 1.5rem;
  color: #fff;
  font-weight: bold;
}

.logo span {
  color: #2ea3f2;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 1.5rem;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
}

.nav-links a.active,
.nav-links a:hover {
  color: #2ea3f2;
}

.hero {
  background: linear-gradient(rgba(10, 35, 66, 0.7), rgba(10, 35, 66, 0.7)), url("../images/tech-bg.jpg") center/cover no-repeat;
  height: 80vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #fff;
  padding: 2rem;
}

.hero-content h1 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
}

.btn {
  background: #2ea3f2;
  color: #fff;
  padding: 0.8rem 1.5rem;
  border: none;
  border-radius: 5px;
  text-decoration: none;
  font-weight: 600;
  transition: 0.3s;
}

.btn:hover {
  background: #1e8ad1;
}

.content {
  padding: 3rem 2rem;
  max-width: 1000px;
  margin: auto;
}

.services {
  display: flex;
  flex-wrap: wrap;
  gap: 2rem;
  margin-top: 2rem;
}

.service {
  background: #fff;
  padding: 1.5rem;
  border-radius: 8px;
  flex: 1;
  min-width: 250px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.contact-form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  max-width: 600px;
  margin: 2rem auto;
}

.contact-form input,
.contact-form textarea {
  padding: 0.8rem;
  border: 1px solid #ccc;
  border-radius: 5px;
}

footer {
  text-align: center;
  background: #0a2342;
  color: #fff;
  padding: 1rem;
  margin-top: 3rem;
}

/* Responsive Design */
@media (max-width: 768px) {
  .nav-links {
    flex-direction: column;
    gap: 1rem;
  }

  .services {
    flex-direction: column;
  }

  .hero-content h1 {
    font-size: 2rem;
  }
}

</style>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Alpha<span>Tech</span></div>
      <ul class="nav-links">
        <li><a href="alpha tech.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="content">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Alpha Technology Solutions | All Rights Reserved</p>
  </footer>
</body>
</html>
